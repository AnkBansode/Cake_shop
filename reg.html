    <div class="menu-container">
        <h1>Register Here</h1>
        <form method="post">
            <label>Name:</label>
            <input type="text" placeholder="Enter name here" name="nm" pattern="[a-z A-Z]+">
            <br>
            <br>
            <label>Address:</label>
            <input type="text" placeholder="Enter address here" name="add">
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter email id here" name="email">
            <br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter password here" name="ps" pattern="[a-z A-Z @#$&* 0-9]{8,15}">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br><br>
            <label>City</label>
            <select name="ct" required>
                <option value="">---select city---</option>
                <option>Satara</option>
                <option>Pune</option>
                <option>Mumbai</option>
            </select>
            <br><br>
            <div style="text-align: center;">
                <input type="submit" class="btn sub">
                <input type="reset" class="btn res">
            </div>
        </form>
    </div>
